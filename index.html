<!DOCTYPE html> <!-- Specifying that this document is HTML5 -->
<html lang="en"> <!-- Setting the document's language to English -->
<head> <!-- Enclosing metadata for the document -->
    <meta charset="UTF-8"> <!-- Setting the character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Setting the viewport to scale for different device widths -->
    <title>Educational Quiz</title> <!-- Setting the title of the document -->
    <link rel="stylesheet" href="styles.css"> <!-- Linking to the external CSS file for styling -->
</head>
<body> <!-- Enclosing the body content of the document -->
    <div id="quiz-container"> <!-- Defining a container for the quiz elements -->
        <h1>Quiz on chemistry</h1> <!-- Displaying the main heading for the quiz -->
        <div id="question" class="question"></div> <!-- Providing a container for displaying the quiz question -->
        <ul id="choices" class="choices"></ul> <!-- Providing a list container for displaying quiz choices -->
        <button id="submit-answer">Submit Answer</button> <!-- Providing a button for submitting an answer -->
        <div id="result" class="result"></div> <!-- Providing a container for displaying the quiz result -->
    </div>
    <script src="script.js"></script> <!-- Linking to the external JavaScript file for functionality -->
</body>
</html>
